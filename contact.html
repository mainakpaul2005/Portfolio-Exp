<body>
    
    <div class="portfolio-container">
        <aside class="sidebar">
            <div>
                <div class="profile">
                    <a href="about.html" class="profile-logo-link">
                        <div class="profile-logo">M</div>
                    </a>
                    <div>
                        <h2>Mainak Paul</h2>
                        <p>IT Student / Developer</p>
                    </div>
                </div>
    
                <ul class="nav-menu">
                    <li><a href="about.html"><i class="ri-user-line"></i> About</a></li>
                    <li><a href="projects.html"><i class="ri-briefcase-4-line"></i> Projects</a></li>
                    <li><a href="skills.html"><i class="ri-lightbulb-flash-line"></i> Skills</a></li>
                    <li><a href="contact.html" class="active"><i class="ri-mail-line"></i> Contact</a></li>

            </div>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/mainakpaul2005" target="_blank" title="LinkedIn"><i class="ri-linkedin-box-fill"></i></a>

                <a href="#" target="_blank" title="Twitter/X"><i class="ri-twitter-x-fill"></i></a>
            </div>
        </aside>

        <main class="main-content">
            <h1>Contact Me</h1>
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </main>
    </div>

    <div class="cursor cursor--outer"></div>
    <div class="cursor cursor--inner"></div>

    <script src="script.js"></script>
    
</body>
